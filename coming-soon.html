<head>

    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --primary: #6C2BD9;
            --primary-light: #8B5CF6;
            --primary-dark: #5521B5;
            --accent: #F59E0B;
            --bg-dark: #0F0B1A;
            --bg-card: #1A1425;
            --text-primary: #F8F6FF;
            --text-secondary: #B8B0CC;
            --gradient-primary: linear-gradient(135deg, #6C2BD9 0%, #EC4899 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: orbFloat 20s infinite ease-in-out;
        }

        .bg-orb:nth-child(1) {
            width: 400px; height: 400px;
            background: #6C2BD9;
            top: -100px; left: -100px;
            animation-delay: 0s;
        }

        .bg-orb:nth-child(2) {
            width: 300px; height: 300px;
            background: #EC4899;
            bottom: -80px; right: -80px;
            animation-delay: -7s;
        }

        .bg-orb:nth-child(3) {
            width: 250px; height: 250px;
            background: #F59E0B;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
            opacity: 0.15;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -40px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(40px, 30px) scale(1.05); }
        }

        .coming-soon-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .cs-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
            animation: busRoll 3s infinite ease-in-out;
        }

        @keyframes busRoll {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(10px) rotate(2deg); }
            75% { transform: translateX(-10px) rotate(-2deg); }
        }

        .cs-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 700;
            line-height: 1.15;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cs-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .cs-form {
            display: flex;
            gap: 0.75rem;
            max-width: 440px;
            margin: 0 auto 2rem;
        }

        .cs-input {
            flex: 1;
            padding: 0.85rem 1.2rem;
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            background: rgba(26, 20, 37, 0.8);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s;
        }

        .cs-input:focus {
            border-color: var(--primary-light);
        }

        .cs-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .cs-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.85rem 1.5rem;
            border-radius: 12px;
            background: var(--gradient-primary);
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            font-family: inherit;
            border: none;
            cursor: pointer;
            white-space: nowrap;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cs-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(108, 43, 217, 0.4);
        }

        .cs-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .cs-back:hover {
            color: var(--text-primary);
        }

        .cs-features {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2.5rem;
        }

        .cs-feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .cs-feature svg {
            color: var(--accent);
            flex-shrink: 0;
        }

        @media (max-width: 520px) {
            .cs-form {
                flex-direction: column;
            }
            .cs-features {
                flex-direction: column;
                align-items: center;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" aria-hidden="true">

        <div class="cs-features">
